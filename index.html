<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8" />
    <title>Flickr</title>

    <link rel="stylesheet" href="flickr.css">

    <script src="flickr-main.js"></script>
    <script src="flickr-route.js"></script>
    <script src="flickr-search.js"></script>
    <script src="flickr-render.js"></script>

</head>

<body>

    <div class="container">

        <div class="menu">

            <div><a href="#/Start/">START</a></div>
            <div><a href="#/Search/">SEARCH</a></div>
            <div><a href="#/Gallery/">GALLERY</a></div>

        </div>

        <hr>

        <div id="start-page">
            <h1>START FLICKR EXPLORER</h1>
            <h2>Find your pics</h2>
            <div id="link-bottom-start"><a href="#/Search/">SEARCH NOW</a></div>
        </div>

        <div id="search-page" class="hidden">

            <h1>SEARCH FLICKR</h1>

            <input id="search-input" type="text" placeholder="Type and press enter">

            <div id="loader" class="hidden">
                <img src="http://www.mytreedb.com/uploads/mytreedb/loader/ajax_loader_blue_128.gif" />
            </div>

            <div id="search-images"></div>

            <div id="link-bottom" class="hidden"><a href="#/Gallery/">VIEW MY GALLERY</a></div>

        </div>

        <div id="gallery-page" class="hidden">

            <h1>MY GALLERY</h1>

            <div id="gallery-images"></div>

            <div id="gallery-image-large" class="hidden">
                <img id="gallery-image-large-src" />
            </div>

        </div>

    </div>

</body>

</html>
